<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <title>Users</title>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/mustache.js/3.1.0/mustache.min.js"
            type="text/javascript"
        ></script>
    </head>
    <body>
        <h1>Users</h1>
        <div>By: Justin Elias</div>
        <div id="tableContainer"></div>
        <button id="sortButton">Update Sort</button>
    </body>

    <!--    This is a template script (i.e it won't show up on the page)-->
    <script id="tableTemplate" type="text/template">
        <table>
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
            {{#users}}
            <tr>
                <td>{{name}}</td>
                <td>{{email}}</td>
                <td>{{phone}}</td>
            </tr>
            {{/users}}
        </table>
    </script>
    <script src="main.js" type="text/javascript"></script>
</html>
